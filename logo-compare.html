<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Logo Comparison</title>
<style>
  body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #e8e8e8; font-family: sans-serif; gap: 60px; }
  .panel { text-align: center; }
  .panel h3 { margin-bottom: 12px; font-size: 14px; color: #555; text-transform: uppercase; letter-spacing: 2px; }
  .panel img, .panel svg { width: 400px; height: 400px; }
</style>
</head>
<body>

<div class="panel">
  <h3>Original PNG</h3>
  <img src="/brand_assets/nayara-logo-round.png" alt="Original" />
</div>

<div class="panel">
  <h3>SVG Recreation</h3>
  <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <clipPath id="cc">
        <circle cx="0" cy="0" r="192"/>
      </clipPath>

      <!-- Plump almond leaves with soft opacity -->
      <path id="Ll" d="M 0,0 C 8,-7 7,-25 0,-34 C -7,-25 -8,-7 0,0 Z" fill="white" fill-opacity="0.95"/>
      <path id="L"  d="M 0,0 C 6.5,-6 6,-20 0,-28 C -6,-20 -6.5,-6 0,0 Z" fill="white" fill-opacity="0.95"/>
      <path id="Ls" d="M 0,0 C 5,-4 5,-15 0,-21 C -5,-15 -5,-4 0,0 Z" fill="white" fill-opacity="0.95"/>

      <g id="arm">
        <!-- === VINES === -->
        <!-- Main spiral: center → upper-right outer edge -->
        <path d="M 0,-14 C 15,-48 55,-82 120,-88 Q 140,-88 155,-82"
              stroke="white" fill="none" stroke-width="2" stroke-linecap="round"/>
        <!-- Left branch -->
        <path d="M 4,-32 C -4,-50 -20,-65 -42,-76"
              stroke="white" fill="none" stroke-width="1.8" stroke-linecap="round"/>
        <!-- Inner center branch -->
        <path d="M 0,-16 C -5,-24 -12,-30 -20,-34"
              stroke="white" fill="none" stroke-width="1.4" stroke-linecap="round"/>
        <!-- Upper fill: between main and adjacent arm -->
        <path d="M 14,-46 C 24,-70 38,-96 56,-125"
              stroke="white" fill="none" stroke-width="1.6" stroke-linecap="round"/>
        <!-- Outer left continuation -->
        <path d="M -28,-68 C -42,-78 -58,-86 -76,-92"
              stroke="white" fill="none" stroke-width="1.4" stroke-linecap="round"/>
        <!-- Far right outer -->
        <path d="M 100,-88 C 118,-90 135,-86 150,-78"
              stroke="white" fill="none" stroke-width="1.4" stroke-linecap="round"/>

        <!-- === LEAVES === -->
        <!-- NOTE: spacing ≥25px between bases, center reduced -->

        <!-- Inner center: just 1 small leaf per arm -->
        <use href="#Ls" transform="translate(-6,-26) rotate(-32)"/>

        <!-- Main spiral: 8 leaves from r≈35 to r≈155 -->
        <use href="#Ll" transform="translate(6,-38) rotate(18)"/>
        <use href="#L"  transform="translate(18,-56) rotate(-12)"/>
        <use href="#Ll" transform="translate(34,-72) rotate(35)"/>
        <use href="#Ll" transform="translate(52,-82) rotate(-2)"/>
        <use href="#Ll" transform="translate(74,-88) rotate(48)"/>
        <use href="#Ll" transform="translate(98,-90) rotate(8)"/>
        <use href="#Ll" transform="translate(122,-86) rotate(58)"/>
        <use href="#L"  transform="translate(148,-78) rotate(28)"/>

        <!-- Left branch: 4 leaves from r≈38 to r≈78 -->
        <use href="#L"  transform="translate(-2,-42) rotate(-26)"/>
        <use href="#Ll" transform="translate(-14,-56) rotate(-48)"/>
        <use href="#L"  transform="translate(-28,-68) rotate(-8)"/>
        <use href="#Ll" transform="translate(-42,-76) rotate(-55)"/>

        <!-- Upper fill: 5 leaves filling the gap -->
        <use href="#L"  transform="translate(18,-52) rotate(2)"/>
        <use href="#Ll" transform="translate(26,-70) rotate(40)"/>
        <use href="#L"  transform="translate(36,-88) rotate(-5)"/>
        <use href="#Ll" transform="translate(46,-105) rotate(42)"/>
        <use href="#L"  transform="translate(56,-122) rotate(-2)"/>

        <!-- Outer left: 3 leaves -->
        <use href="#L"  transform="translate(-48,-80) rotate(-15)"/>
        <use href="#Ls" transform="translate(-62,-86) rotate(-52)"/>
        <use href="#L"  transform="translate(-76,-92) rotate(-10)"/>

        <!-- Far outer right: 2 leaves -->
        <use href="#L"  transform="translate(112,-90) rotate(42)"/>
        <use href="#Ls" transform="translate(138,-82) rotate(68)"/>

        <!-- Mid-gap filler: leaves in the empty zone between spiral and fill -->
        <use href="#L"  transform="translate(42,-78) rotate(22)"/>
        <use href="#Ls" transform="translate(62,-92) rotate(-8)"/>
      </g>
    </defs>

    <circle cx="200" cy="200" r="196" fill="#A0B4BF"/>

    <g transform="translate(200,200)" fill="white" clip-path="url(#cc)">
      <use href="#arm" transform="rotate(0)"/>
      <use href="#arm" transform="rotate(60)"/>
      <use href="#arm" transform="rotate(120)"/>
      <use href="#arm" transform="rotate(180)"/>
      <use href="#arm" transform="rotate(240)"/>
      <use href="#arm" transform="rotate(300)"/>
    </g>
  </svg>
</div>

</body>
</html>
